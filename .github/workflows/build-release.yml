name: Build and Release
on:
  push:
    tags: ['v*']

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: kiosk-app/package-lock.json
      - run: npm ci
        working-directory: kiosk-app
      - run: npm run dist:publish
        working-directory: kiosk-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
